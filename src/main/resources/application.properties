##################    JDBC 配置    ################
#数据库配置
spring.datasource.druid.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/charl-blog?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
